<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Solway&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style/reset.css" />
    <link type="text/css" rel="stylesheet" href="style/style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <main>
      <div class="wrapper clearfix flex">
        <div class="player-0-panel active">
          <div class="player-name color" id="name-0">Player 1</div>
          <div class="player-score color" id="score-0">43</div>
          <div class="player-current-box">
            <div class="player-current-label color">Current</div>
            <div class="player-current-score color" id="current-0">11</div>
          </div>
        </div>
        <img src="dice-1.gif" alt="dice" class="dice" />

        <div class="player-1-panel">
          <div class="player-name color" id="name-1">Player 2</div>
          <div class="player-score color" id="score-1">72</div>
          <div class="player-current-box">
            <div class="player-current-label color">Current</div>
            <div class="player-current-score color" id="current-1">0</div>
          </div>
        </div>
      </div>
      <div class="flex wrapper clearfix">
        <!-- <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button> -->

        <button class="btn-roll"><i class="ion-ios-loop"></i> Roll Dice</button>
        <button class="btn-hold">
          <i class="ion-ios-download-outline"></i> Hold
        </button>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
